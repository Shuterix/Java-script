<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPN</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
</head>
<body>
    <section class="py-5">
        <div class="container text-center text-danger">
            <h1 id="gameOver"></h1>
        </div>
    </section>
    <section id="rules" class="py-5">
        <div class="container">
            <div class="d-flex justify-content-around align-items-center">
                <div class="d-flex flex-column">
                    <h2 class="pb-3">
                        Pravidlá:
                    </h2>
                    <ul>
                        <li>
                            na začiatku si vyberiete medzi troma možnosťami "kameň, papier a nožnice"
                        </li>   
                        <li>
                            taktiež počítač vyberie jednu z týchto možností
                        </li>                       
                        <li>
                            JavaScript vyhodnotí a zapíśe do histórie hier
                        </li>                        
                        <li>
                            K > N 
                            <br>
                            N > P 
                            <br>
                            P > K
                        </li>
                    </ul>
                </div>
                <div>
                    <button onclick="gameStart()" class="btn btn-primary btn-lg">
                        START
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="d-flex justify-content-around">
                <h1>
                    Toto je tvoje skóre:
                    <span id="player-score-board">
                        0
                    </span>
                </h1>
                <h1>
                    Toto je skóre bota:
                    <span id="computer-score-board">
                        0
                    </span>
                </h1>
            </div>
            <div class="text-center mt-5">
                <h1 id="history"></h1>
            </div>
        </div>
    </section>
</body>
<script src="./script.js"></script>
</html>
